<html>
  <head>
    <title>Backbone.BootstrapModal example</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="../src/backbone.bootstrap-modal.js"></script>
  </head>
  <body>
    <h1>Backbone.BootstrapModal example</h1>

    <script>
      var ModalContent = Backbone.View.extend({
        render: function() {
          this.$el.html('Modal content');

          return this;
        }
      });

      setTimeout(function() {
        var modal = new Backbone.BootstrapModal({
          animate: true,
          content: new ModalContent(),
		  modalClass: "example-class",
		  headerClass: "header-class",
		  bodyClass: "body-class",
		  footerClass: "footer-class",
		  title : "Hello World"
        }).open();
      }, 1000);
    </script>
  </body>
</html>
